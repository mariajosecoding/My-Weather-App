<!DOCTYPE html>
<html lang="en">
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f31e6f5294.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h3 class="dateTime" id="dateTime"></h3>
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                id="city-input"
                type="search"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-6">
              <button id="button1"><i class="fa fa-search"></i></button>
              <button id="button"><i class="fas fa-map-marker-alt"></i></button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <h1 id="city">City here</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
          </div>
          <div class="col-8">
            <span id="temperature"></span>
            <span id="unidad"> Â°C </span>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="sky">Sky here</div>
          </div>
          <div class="col-12">
            <div id="humidity"></div>
            <div id="wind"></div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <button class="buttonBackgroundPurple">
        </button>
        <button class="buttonBackgroundBlue">
        </button>
        <button class="buttonBackgroundGreen">
        </button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
