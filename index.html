<!DOCTYPE html>
<html lang="en">
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <div class="row">
            <div class="col-6 d-flex">
              <input
                id="city-input"
                type="search"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                id="input"
                ;
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col">
              <button type="button" class="btn btn-success" id="button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">City here</h1>
        <ul class="dateSky">
          <li id="dateTime"></li>
          <li id="sky">Sky here</li>
        </ul>
        <div class="row">
          <div class="col d-flex">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" >
              <h2 id="temperature"> </h2>
              <span class="units"> <a href="#" class="active"  id="celsius-link" > °C | </a><a href="#" class="faren" id="fahrenheit-link">°F</span></a>
                <ul class="humidityWind">
              <li id="humidity">hu</li>
              <li id="wind">wi</li>
            </ul>
            
              </div>
            </div>
          </div>
        </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
